{% extends "templates/layouts/default.html" %}

{% block content %}
	<div class="container">
		<div class="row">
			<div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
				<article>
					<p>
						<a href="/blog">&larr; back to the blog</a>
						<!-- debug -->
						{% for post in data.posts %}
						    <div>{{post.title}}, {{post.categories}}</div>
						{% endfor %}
						<!-- end debug -->
					</p>
					
				</article>
			</div>
		</div>
	</div>
{% endblock %}
